<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<fieldset>
        
<legend >Formulario</legend>
    <form action="">
        <label for="Nombre">Nombre</label>
        <br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Inserte nombre..." autofocus>
        <br>
        <br>
        <label for="Nombre">Apellidos</label> 
        <br>
        <input type="text" id="Nombre" name="Nombre" >
        <br>
        <br>
        <label for="Edad">Edad</label>
        <br>
        <input type="number" id="Edad" name="Edad" >
        <br>
        <br>
        <p>Eres mujer, o hombre?</p>
        <input type="radio" id="sexo" name="sexo" value="Hombre">
        <label for="sexo">Hombre</label>
        <br>
        <input type="radio" id="sexo" name="sexo" value="Mujer">
        <label for="sexo">Mujer</label>
        <br> <br>
        <label for="multilinea">Escribeme sobre ti</label> <br>
        <textarea name="multilinea" id="multilinea" cols="30" rows="10" placeholder="Escribe aqui"></textarea>

        <br><br>
        <label for="email">Escribe el correo</label> 
        <input type="email" id="email" name="email" placeholder="Danielmiguelez1993@gmail.com" required>

        <br><br>

        <label for="phone">Dame tu phone</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="9" required><br><br> 

        <p>Te sientes viejo?</p>

        <input type="checkbox" id="viejo" name="viejo">
        <label for="viejo">Yes</label>
        <br>
        <input type="checkbox" id="viejo" name="viejo">
        <label for="viejo">No</label>

        <br>
       <h4>Los ladronzuelos de bicicletas</h4>

       <form>
            <label for="date">Fecha</label>
            <input type="date" id="date" name="date">
            <br> <br>
            <label for="appt">Hora</label>
            <input type="time" id="appt" name="appt">
            <br> <br>
            <label for="favcolor">Como pintas tu bici?</label> <br> <br>
            <input type="color" id="favcolor" name="favcolor" value="#f8f8f8">
            <label for="range">Rango de precios de 10 a 100</label>
            <input type="range" id="range" name="range" min="10" max="100">
       </form>
        
        <h4>Tipo de bicicleta selector.</h4>

        <label for="accesorios">PASEO</label>

    <select name="accesorios" id="accesorios">
        <option value="señorial" >Señorial</option>  
        <option value="Anti-plebeyos" >Anti-plebeyos</option> 
        <option value="Por encima del hombro" >Por encima del hombroS</option> 
    </select>

    <br> <br>

        <label for="montaña">Montaña</label>

    <select name="montaña" id="montaña">  
        <option value="Gamusinos" >Gamusinos</option>  
        <option value="Huele-flores" >Huele-flores</option> 
        <option value="Fango">Fango</option> 
    </select>

    <br> <br>

    <label for="carreras">Carreras</label>

    <select name="carreras" id="carreras">
        <option value="metroymedio" >metroymedio</option>  
        <option value="3 de la tarde" >3 de la tarde</option> 
        <option value="grupitor" >grupitor</option> 
    </select>
        
    <h4>Accesorios selector multiple</h4>

    <label for="accesorios2">Accesorios </label>
    <br> <br>
        <select name="accesorios2" id="accesorios2" size="3" multiple>
            <option value="Ruedines">Ruedines</option>
            <option value="Pegatinas">Pegatinas</option>
            <option value="Cestita">Cestita</option>
            <option value="Bomba de aire">Bomba de aire</option>
            <option value="Timbre">Timbre</option>
            <option value="Foco">Foco</option>
        </select>

    <h4>QUE LISTA ERA</h4>
    
    <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="specialized">
            <option value="Trek">
            <option value="Merida">
            <option value="Scott">
            <option value="giant">
            <option value="cube">
            <option value="lapierre">
            <option value="orbea">
            <option value="cannondale">
            <option value="bmc">
            <option value="canyon">
            <option value="look">
            <option value="protec">
            <option value="megamo">
            <option value="pinarello">
            <option value="bianchi">
            <option value="bh">
            <option value="factor">
            <option value="ghost">
            <option value="cervelo">
            <option value="aragon">
            
        </datalist>
 
  <br> <br>
  <input type="submit">
  <input type="reset">

  <p>Encuentra la bicicleta que prefieras en el siguiente enlace que te facilito:</p>  
        <a href="https://www.bikezona.com/bicicletas/" tabindex="3">Bikezona</a>
    </form>
</fieldset>
</body>
</html>
